<style>
    :root { 
        /* Valentine's Color Palette */
        --p1: #e11d48;    /* Deep Rose Red */
        --p2: #fb7185;    /* Soft Pink */
        --bg: #fff1f2;    /* Very Light Blush Background */
        --card: #ffffff;  /* White Card */
        --text: #4c0519;  /* Dark Wine Text */
        --success: #be123c; /* Crimson for Success */
        --near: #f43f5e;  /* Rose for Near-matches */
        --skip: #fda4af;  /* Light Rose for Skip */
    }

    body { 
        margin:0; 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        background: var(--bg); 
        /* Added a subtle heart pattern or gradient for the theme */
        background-image: radial-gradient(#fecdd3 1px, transparent 1px);
        background-size: 20px 20px;
        color: var(--text); 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        min-height: 100vh; 
        padding: 1rem; 
        overflow: hidden; 
        touch-action: none; 
    }

    .container { 
        max-width: 480px; 
        width: 100%; 
        background: var(--card); 
        padding: 1.5rem; 
        border-radius: 30px; /* Softer, rounder corners */
        text-align: center; 
        box-shadow: 0 10px 30px rgba(225, 29, 72, 0.15); /* Pink-tinted shadow */
        max-height: 95vh; 
        overflow-y: auto; 
        position: relative; 
        border: 2px solid #fecdd3;
    }

    .hidden { display:none !important; }

    button { 
        width: 100%; 
        padding: 1.1rem; 
        border: none; 
        border-radius: 15px; 
        font-weight: bold; 
        cursor: pointer; 
        margin-top: 8px; 
        transition: 0.3s; 
        font-size: 1rem; 
        color: white; 
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    button:hover { transform: translateY(-2px); filter: brightness(1.1); }
    button:disabled { opacity: 0.6; cursor: not-allowed; }

    .btn-main { background: var(--p1); }
    .btn-alt { background: var(--p2); }
    .btn-outline { background: #fff; border: 2px solid var(--p2); color: var(--p2); }
    .btn-skip { background: var(--skip); margin-top: 12px; font-size: 0.8rem; padding: 0.6rem; opacity: 0.9; color: var(--text); }

    input, select { 
        width: 100%; 
        padding: 12px; 
        margin-bottom: 10px; 
        border-radius: 12px; 
        background: #fff; 
        color: var(--text); 
        border: 2px solid #fecdd3; 
        box-sizing: border-box; 
        font-size: 1rem; 
    }

    #rank-list { position: relative; margin: 1.2rem 0; display: flex; flex-direction: column; gap: 10px; }

    .rank-item { 
        background: #fff; 
        color: var(--text);
        padding: 14px; 
        border-radius: 15px; 
        cursor: grab; 
        text-align: left; 
        user-select: none; 
        display: flex; 
        align-items: center; 
        border: 2px solid #ffe4e6; 
        font-size: 0.95rem;
        touch-action: none; 
    }

    .rank-item::before { content: "‚ù§"; margin-right: 12px; color: var(--p2); opacity: 0.6; }
    
    .rank-item.active { 
        background: #fff1f2; 
        border-color: var(--p1); 
        transform: scale(1.03); 
        z-index: 10; 
        box-shadow: 0 5px 15px rgba(225, 29, 72, 0.2); 
    }

    .rank-preview { opacity: 0.5; cursor: default; pointer-events: none; border: 2px dashed #fda4af; }

    #live-points { 
        background: #fff; 
        padding: 12px; 
        border-radius: 20px; 
        margin-bottom: 15px; 
        display: flex; 
        justify-content: space-around; 
        font-weight: bold; 
        border: 2px solid #fecdd3; 
        font-size: 0.85rem; 
    }

    .result-row { 
        display: flex; 
        justify-content: space-between; 
        padding: 12px; 
        border-bottom: 1px solid #ffe4e6; 
        font-size: 0.9rem; 
    }

    #steal-timer { font-size: 0.75rem; margin-top: 5px; color: var(--p1); font-weight: bold; }
    .winner-banner { font-size: 2.2rem; margin: 20px 0; color: var(--p1); text-shadow: 0 0 5px rgba(225, 29, 72, 0.1); }
